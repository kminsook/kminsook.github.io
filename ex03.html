<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <style>
        .box {
            width: 500px;
            margin: 100px auto;
            border: 2px solid #2c9a4f;
            padding: 30px;
        }
    </style>
</head>

<body>
    <a href="index.html">HOME</a>
    <div class="box">
        <h3>회원가입</h3>
        <hr />

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;">ID</label>
            <input type="text" placeholder="ID" autofocus />
        </div>

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;">PW</label>
            <input type="password" placeholder="PW" />
        </div>

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;">PW Check</label>
            <input type="password" placeholder="PW Check" />
        </div>

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;">Name</label>
            <input type="text" placeholder="Name" />
        </div>

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;">E-mail</label>
            <input type="email" placeholder="E-mail" />
        </div>

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;">Tel</label>
            <input type="tel" placeholder="tel" />
        </div>

        <div style="margin-bottom: 10px;">
            <label style="width: 100px; display: inline-block;"></label>
            <button>회원가입</button>
        </div>
    </div>

</body>

</html>
